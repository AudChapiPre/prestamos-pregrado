    async function cargarEstadisticasDesdeFirestore() {
      const estadisticas = {
          docentes: { ma√±ana: 0, tarde: 0, horasHDMITV: 0, horasHDMIOneScreen: 0, horasVB: 0, horasPortatiles: 0, horasAnchors: 0 },

          administrativos: { ma√±ana: 0, tarde: 0, horasHDMITV: 0, horasHDMIOneScreen: 0, horasVB: 0, horasPortatiles: 0, horasAnchors: 0 }
        };

  
      const tipoMap = {
        docente: "docentes",
        estudiante: "estudiantes",
        administrativo: "administrativos"
      };
  
      const snapshot = await getDocs(collection(db, "historial"));
      snapshot.forEach(doc => {
        const p = doc.data();
        const tipoOriginal = (p.tipoUsuario || "").toLowerCase().trim();
        const tipo = tipoMap[tipoOriginal];
  
        if (!tipo || !estadisticas[tipo]) {
          console.warn("‚ùå Tipo no reconocido:", tipoOriginal);
          return;
        }
  
        const grupo = estadisticas[tipo];
  
        const hora = parseInt(p.horaEntrega.split(":")[0]);
        if (hora < 12) grupo.ma√±ana++;
        else grupo.tarde++;
  
        const horasNetas = calcularHorasNetas(p.horaEntrega, p.horaDevolucion);
  
        if ((p.equipos || []).includes("HDMI (TV)")) grupo.horasHDMITV += horasNetas;
        if ((p.equipos || []).includes("HDMI (ONESCREEN)")) grupo.horasHDMIOneScreen += horasNetas;
        if ((p.equipos || []).includes("CONTROL VB")) grupo.horasVB += horasNetas;
        if ((p.equipos || []).some(e => e.includes("PORTATIL"))) grupo.horasPortatiles += horasNetas;
        if ((p.equipos || []).includes("ANCHOR")) grupo.horasAnchors += horasNetas;
      });

    function calcularHorasNetas(horaEntrega, horaDevolucion) {
      const entrega = new Date(`1970-01-01T${horaEntrega}:00`);
      const devolucion = new Date(`1970-01-01T${horaDevolucion}:00`);
      const diferencia = devolucion - entrega;
      return Math.max(0, diferencia / (1000 * 60 * 60)); // en horas
    }

  <script>
async function exportarEstadisticasConPlantilla(prestamos, estadisticas) {
  try {
    if (!prestamos || prestamos.length === 0) {
      alert("No hay datos para exportar.");
      return;
    }

    // 1. Totales por usuario
        const docentes    = estadisticas["DOCENTE"]       || { ma√±ana: 0, tarde: 0 };
        const estudiantes = estadisticas["ESTUDIANTE"]    || { ma√±ana: 0, tarde: 0 };
        const admins      = estadisticas["ADMINISTRATIVO"]|| { ma√±ana: 0, tarde: 0 };

        const totalDocentes    = docentes.ma√±ana + docentes.tarde;
        const totalEstudiantes = estudiantes.ma√±ana + estudiantes.tarde;
        const totalAdmins      = admins.ma√±ana + admins.tarde;

        const totalManana = docentes.ma√±ana + estudiantes.ma√±ana + admins.ma√±ana;
        const totalTarde  = docentes.tarde  + estudiantes.tarde  + admins.tarde;

const response = await fetch("Indicadores base.xlsx");
const arrayBuffer = await response.arrayBuffer();
const wb = XLSX.read(arrayBuffer, { type: "array" });
 
    // 3. Totales de horas por equipo
    let horasVideobeam = 0, horasPortatil = 0, horasOneScreen = 0, horasSmartTV = 0, horasAnchor = 0, horasControlVB = 0;

    prestamos.forEach(p => {
      const horas = calcularHorasNetas(p.horaEntrega, p.horaDevolucion);
      (p.equipos || []).forEach(eq => {
        if (eq === "VIDEOBEAM" || eq === "HDMI") horasVideobeam += horas; // soporta registros viejos con HDMI
        if (eq === "PORT√ÅTIL LENOVO") horasPortatil += horas;
        if (eq === "ONESCREEN") horasOneScreen += horas;
        if (eq === "SMART TV") horasSmartTV += horas;
        if (eq === "ANCHOR (PARLANTE)") horasAnchor += horas;
        if (eq === "CONTROL VB") horasControlVB += horas;
      });
    });

    // 4. Cargar la plantilla
    const response = await fetch("Indicadores base.xlsx");
    const arrayBuffer = await response.arrayBuffer();
    const wb = XLSX.read(arrayBuffer, { type: "array" });

    const ws = wb.Sheets["Hoja1"];
    if (!ws) {
      alert("No se encontr√≥ la hoja 'Hoja1' en la plantilla.");
      return;
    }

    // 5. Escribir en las celdas
    ws["C4"].v  = window.totalServicios || 0;  // Total servicios (salones)

    ws["C8"].v  = totalDocentes;
    ws["C9"].v  = totalEstudiantes;
    ws["C10"].v = totalAdmins;

    ws["C12"].v = totalManana;
    ws["C13"].v = totalTarde;

    ws["C18"].v = totalEstudiantes; // estudiante otra vez
    ws["C19"].v = totalDocentes;    // docente otra vez
    ws["C20"].v = totalAdmins;      // admin otra vez

    ws["C22"].v = horasVideobeam + horasControlVB;
    ws["C23"].v = horasPortatil;
    ws["C25"].v = horasOneScreen;
    ws["C26"].v = horasSmartTV;
    ws["C27"].v = horasAnchor;

    // 6. Exportar nuevo archivo
    XLSX.writeFile(wb, "Estadisticas_Prestamos.xlsx");
    console.log("üìä Archivo de estad√≠sticas exportado con √©xito");
  } catch (error) {
    console.error("‚ùå Error al exportar estad√≠sticas:", error);
    alert("Ocurri√≥ un error al exportar las estad√≠sticas. Revisa la consola.");
  }
}

function calcularHorasNetas(horaEntrega, horaDevolucion) {
  try {
    if (!horaEntrega || !horaDevolucion) return 0;

    // Convertir a formato Date usando el d√≠a de hoy
    const hoy = new Date().toISOString().split("T")[0]; // "YYYY-MM-DD"
    const inicio = new Date(`${hoy}T${horaEntrega}`);
    const fin    = new Date(`${hoy}T${horaDevolucion}`);

    // Calcular diferencia en horas
    const diffMs = fin - inicio;
    const diffHoras = diffMs / (1000 * 60 * 60);

    return diffHoras > 0 ? diffHoras : 0;
  } catch (e) {
    console.error("Error en calcularHorasNetas:", e);
    return 0;
  }
}
